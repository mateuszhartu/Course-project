<div class="row">
  <div class="col-md-6">
    <app-recipe-list
    (recipeWasChosen)="chosenRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail
    *ngIf="chosenRecipe; else infoText"
    [recipe]="chosenRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Select a Recipe!</p>
    </ng-template>
  </div>
</div>
